<!DOCTYPE html>

  <head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }

      body {
        background-color: #ffffff;
        color: white;
      }

      body.ganti-mode {
        background: black;
        color: white;
      }

      main {
        flex: 1;
      }

      .neon-text {
        color: #fff;
        text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
        font-family: fantasy;
      }

      .navbar-brand {
        font-family: "Fira Code";
        
      }
      .nav-item {
        font-size: 20px;
       
      }
      .navbar-nav .nav-link {
        transition: background 0.3s ease, transform 0.2s;
        border-radius: 5px;
        padding: 0.4rem 0.75rem;
      }

      .navbar-nav .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: scale(1.05);
        box-shadow: 0 0 8px #0ff;
      }

      .navbar-nav .nav-link:active {
        transform: scale(0.95);
        border: 1px solid #fff;
      }
      .btn i {
      font-size: 1.2rem;
    }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-info p-3 navbar-dark">
      <div class="container-fluid">
        <img src="img/SUU.jpg" alt="Foto Profil" style="width: 30px; height: 30px; border-radius: 50%; margin-right: 10px" />
        <a class="navbar-brand neon-text" href="#">Panti Muhammadiyah</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item neon-text"><a class="nav-link" href="uasKelasIndustri.html">Beranda</a></li>
            <li class="nav-item neon-text"><a class="nav-link" href="uasKelasIndustri1.html">Produk</a></li>
            <li class="nav-item neon-text"><a class="nav-link" href="uasKelasIndustri2.html">Donasi</a></li>
            <li class="nav-item neon-text"><a class="nav-link active" href="uasKelasIndustri3.html">Galeri</a></li>
            <li class="nav-item neon-text"><a class="nav-link" href="uasKelasIndustri4.html">Registrasi</a></li>
            <li class="nav-item">
              <button onclick="gantiTema()" class="btn"><i class="bi bi-brightness-high text-white neon-text"></i></button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Konten Utama -->
    <main class="container mt-4">
      <h2 class="text-center text-uppercase neon-text mb-4">galeri</h2>

      <!-- Carousel -->
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
        </div>

        <div id="carouselExampleIndicators" class="carousel slide mx-auto" data-bs-ride="carousel" style="max-width: 700px">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/j1.jpg" class="d-block w-100" alt="galeri 1" data-bs-toggle="modal" data-bs-target="#modalgambar1" />
            </div>
            <div class="carousel-item">
              <img src="img/j2.jpg" class="d-block w-100" alt="galeri 2" data-bs-toggle="modal" data-bs-target="#modalgambar2" />
            </div>
            <div class="carousel-item">
              <img src="img/j3.jpg" class="d-block w-100" alt="galeri 3" data-bs-toggle="modal" data-bs-target="#modalGambar3" />
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>
      <!-- Modal Gambar -->
      <div class="modal fade" id="modalgambar1" tabindex="-1">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <img src="img/j1.jpg" class="w-100" alt="galeri 1" />
          </div>
        </div>
      </div>
      <div class="modal fade" id="modalgambar2" tabindex="-1">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <img src="img/j2.jpg" class="w-100" alt="galeri 2" />
          </div>
        </div>
      </div>
      <div class="modal fade" id="modalGambar3" tabindex="-1">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <img src="img/j3.jpg" class="w-100" alt="galeri 3" />
          </div>
        </div>
      </div>
    </main>

    <!-- Gelombang SVG -->
    <div>

        ></path>
      </svg>
    </div>

    <!-- Footer -->
    <footer class="text-primary bg-info text-center p-3 mt-auto">
      <p>
        Created with <i class="bi bi-heart-fill text-danger"></i> by
        <a href="https://www.instagram.com/daniloo_sakteh/" class="text-primary fw-bold">daniloo_sakteh</a>
      </p>
    </footer>

    <script>
      function gantiTema() {
        document.body.classList.toggle("ganti-mode");
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
