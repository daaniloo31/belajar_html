<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrasi - Panti Peduli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }

      body {
        background-color: #ffffff;
        color: white;
      }

      body.ganti-mode {
        background: black;
        color: white;
      }

      main {
        flex: 1;
      }

      .error {
        color: red;
        font-size: 0.9em;
      }

      .neon-text {
        color: #fff;
        text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
        font-family: fantasy;
      }
      .navbar {
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      .navbar-brand {
        font-family: "Fira Code";
      }
      .nav-item {
        font-size: 20px;
      }
      .navbar-nav .nav-link {
        transition: background 0.3s ease, transform 0.2s;
        border-radius: 5px;
        padding: 0.4rem 0.75rem;
      }

      .navbar-nav .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: scale(1.05);
        box-shadow: 0 0 8px #0ff;
      }

      .navbar-nav .nav-link:active {
        transform: scale(0.95);
        border: 1px solid #fff;
      }
      .btn i {
      font-size: 1.2rem;
    }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-info p-3 navbar-dark">
      <div class="container-fluid">
        <img src="img/SUU.jpg" alt="Foto Profil" style="width: 30px; height: 30px; border-radius: 50%; margin-right: 10px" />
        <a class="navbar-brand neon-text" href="#">Panti Muhammadiyah</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item neon-text"><a class="nav-link" href="uasKelasIndustri.html">Beranda</a></li>
            <li class="nav-item neon-text"><a class="nav-link" href="uasKelasIndustri1.html">Produk</a></li>
            <li class="nav-item neon-text"><a class="nav-link" href="uasKelasIndustri2.html">Donasi</a></li>
            <li class="nav-item neon-text"><a class="nav-link" href="uasKelasIndustri3.html">Galeri</a></li>
            <li class="nav-item neon-text"><a class="nav-link active" href="uasKelasIndustri4.html">Registrasi</a></li>
            <li class="nav-item">
              <button onclick="gantiTema()" class="btn"><i class="bi bi-brightness-high text-white neon-text"></i></button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
      <h2 class="text-center text-uppercase neon-text mb-4 neon-text">Form Registrasi Donatur</h2>
      <form onsubmit="return validateForm(event)">
        <div class="mb-3 neon-text text-center">
          <label>Nama Lengkap</label>
          <input type="text" id="nama" class="form-control" required minlength="5" maxlength="20" />
          <div id="namaError" class="error"></div>
        </div>
        <div class="mb-3 neon-text text-center">
          <label>Email</label>
          <input type="email" id="email" class="form-control" required />
          <div id="emailError" class="error"></div>
        </div>
        <div class="mb-3 neon-text text-center">
          <label>Password</label>
          <input type="password" id="password" class="form-control" required />
          <div id="passwordError" class="error"></div>
        </div>
        <button type="submit" class="btn btn-primary">Daftar</button>
      </form>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-info text-white">
          <div class="modal-header">
            <h5 class="modal-title neon-text">Registrasi Berhasil!</h5>
          </div>
          <div class="modal-body">Terima kasih telah mendaftar sebagai donatur. Kami akan menghubungi Anda segera.</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Tutup</button>
          </div>
        </div>
      </div>
    </div>

    <!-- gelombang -->
    <div class="mb-n1">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill="#0dcaf0"
          fill-opacity="1"
          d="M0,256L26.7,245.3C53.3,235,107,213,160,202.7C213.3,192,267,192,320,197.3C373.3,203,427,213,480,224C533.3,235,587,245,640,213.3C693.3,181,747,107,800,112C853.3,117,907,203,960,250.7C1013.3,299,1067,309,1120,298.7C1173.3,288,1227,256,1280,234.7C1333.3,213,1387,203,1413,197.3L1440,192L1440,320L1413.3,320C1386.7,320,1333,320,1280,320C1226.7,320,1173,320,1120,320C1066.7,320,1013,320,960,320C906.7,320,853,320,800,320C746.7,320,693,320,640,320C586.7,320,533,320,480,320C426.7,320,373,320,320,320C266.7,320,213,320,160,320C106.7,320,53,320,27,320L0,320Z"
        ></path>
      </svg>
    </div>

    <!-- Footer -->
    <footer class="text-primary bg-info text-center p-0 mt-auto">
      <p class="p-3">
        Created with <i class="bi bi-heart-fill text-danger"></i> by
        <a href="https://www.instagram.com/daniloo_sakteh/" class="text-primary fw-bold">daniloo_sakteh</a>
      </p>
    </footer>

    <script>
      function validateForm(event) {
        event.preventDefault(); // Mencegah submit form biasa
        let isValid = true;

        const nama = document.getElementById("nama").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        // Validasi Nama
        if (nama.length < 5 || nama.length > 20) {
          document.getElementById("namaError").innerText = "Nama harus 5-20 karakter.";
          isValid = false;
        } else {
          document.getElementById("namaError").innerText = "";
        }

        // Validasi Email
        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (!email.match(emailPattern)) {
          document.getElementById("emailError").innerText = "Format email tidak valid.";
          isValid = false;
        } else {
          document.getElementById("emailError").innerText = "";
        }

        // Validasi Password
        const passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
        if (!password.match(passwordPattern)) {
          document.getElementById("passwordError").innerText = "Password minimal 8 karakter, harus ada huruf besar, kecil, dan angka.";
          isValid = false;
        } else {
          document.getElementById("passwordError").innerText = "";
        }

        // Jika valid, tampilkan modal
        if (isValid) {
          const modal = new bootstrap.Modal(document.getElementById("successModal"));
          modal.show();
          document.querySelector("form").reset(); // Reset form
        }

        return false;
      }

      function gantiTema() {
        document.body.classList.toggle("ganti-mode");
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
